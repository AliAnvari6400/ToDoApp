server {
    listen 80;
    server_name 188.121.119.203;  # change to your domain, e.g. example.com

    # Serve static files
    location /static/ {
        alias /app/static/;  # where collectstatic puts your files
    }

    # Serve user-uploaded media
    location /media/ {
        alias /app/media/;
    }

    # Proxy all other requests to Gunicorn
    location / {
        proxy_pass http://todoapp:8000; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
    }

    # Optional: increase upload limits
    client_max_body_size 20M;
}
