
{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>ToDoApp</title>
  <!-- MDB icon -->
  <link rel="icon" href="{% static "todo/img/mdb-favicon.ico" %}" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="{% static "todo/css/bootstrap-to-do-list.min.css" %}" />
</head>

<body>
  <!-- Start your project here-->
  <style>
    #list1 .form-control {
      border-color: transparent;
    }
    #list1 .form-control:focus {
      border-color: transparent;
      box-shadow: none;
    }
    #list1 .select-input.form-control[readonly]:not([disabled]) {
      background-color: #fbfbfb;
    }
  </style>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
            <div class="card-body py-4 px-4 px-md-5">
              <a href='{% url 'accounts:logout'%}'> Log Out </a> <p>{{request.user}}</p>
              <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                {% comment %} <i class="fas fa-check-square me-1"></i> {% endcomment %}
                To Do App
              </p>
              

              <div class="pb-2">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-row align-items-center">
                      <form action='{% url 'todo:task' %}'method="post">
                        {% csrf_token %}
                        {{form.author}}
                        <input type="text" name='title' class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Add new...">
                        <button type="submit" class="btn btn-primary">Add</button>
                      </form>
                    </div>
                    
                  </div>
                </div>
              </div>

              <hr class="my-4">

              {% comment %} <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                <p class="small mb-0 me-2 text-muted">Filter</p>
                <select class="select">
                  <option value="1">All</option>
                  <option value="2">Completed</option>
                  <option value="3">Active</option>
                  <option value="4">Has due date</option>
                </select>
                <p class="small mb-0 ms-4 me-2 text-muted">Sort</p>
                <select class="select">
                  <option value="1">Added date</option>
                  <option value="2">Due date</option>
                </select>
                <a href="#!" style="color: #23af89;" data-mdb-toggle="tooltip" title="Ascending"><i class="fas fa-sort-amount-down-alt ms-2"></i></a>
              </div> {% endcomment %}
              
              {% for task in tasks %}
              <ul class="list-group list-group-horizontal rounded-0 bg-transparent">
                <li class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                  <a href="{% url 'todo:task-complete' pk=task.id %}" title="complete todo">
                    <div class="form-check"> 
                      <input
                      class="form-check-input me-0"
                      type="checkbox"
                      value=''
                      id="flexCheckChecked1"
                      aria-label="..."
                      {% if task.status == True %}
                      checked
                      {% endif %}
                      disabled
                      />
                    </div>
                  </a>
                </li>
                <li class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                  <p class="lead fw-normal mb-0">{{task.id}} - {{task.title}} </p>
                </li>
                <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                  <div class="d-flex flex-row justify-content-end mb-1">              
                    <a href="{% url 'todo:task-edit' pk=task.id %}" class="text-info" data-mdb-toggle="tooltip" title="Edit todo"><i class="fas fa-pencil-alt me-3"></i></a>
                    <a href="{% url 'todo:task-delete' pk=task.id %}" class="text-danger" data-mdb-toggle="tooltip" title="Delete todo"><i class="fas fa-trash-alt"></i></a> 
                  </div>
                  <div class="text-end text-muted">
                    <a href="#!" class="text-muted" data-mdb-toggle="tooltip" title="Created date">
                      <p class="small mb-0"><i class="fas fa-info-circle me-2"></i>{{task.created_date}}</p></a>
                      <p> {{task.author}} </p>
                  </div>
                </li>
              </ul>
              {% endfor %}

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src= "{% static "todo/js/mdb.min.js" %}"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
