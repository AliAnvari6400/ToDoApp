<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>نمایش آب و هوا</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl;
            text-align: center;
            margin-top: 50px;
        }
        .weather-container {
            display: inline-block;
            background: #f0f8ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 300px;
        }
        .temp {
            font-size: 48px;
            margin: 10px 0;
        }
        .description {
            font-size: 24px;
            color: #555;
            margin-bottom: 15px;
        }
        .icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<div class="weather-container">
    <h2 id="city">تهران</h2>
    <img id="icon" class="icon" src="" alt="آیکون آب و هوا" />
    <div class="temp" id="temperature">--°C</div>
    <div class="description" id="description">در حال بارگذاری...</div>
</div>

<script>
    const apiKey = "YOUR_OPENWEATHER_API_KEY"; // کلید API خودت رو اینجا قرار بده
    const city = "Tehran"; // شهر مورد نظر
    
    async function getWeather() {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=fa`;
        
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error("خطا در دریافت داده‌ها");
            }
            const data = await response.json();
            
            document.getElementById("city").textContent = data.name;
            document.getElementById("temperature").textContent = Math.round(data.main.temp) + "°C";
            document.getElementById("description").textContent = data.weather[0].description;
            
            const iconCode = data.weather[0].icon;
            document.getElementById("icon").src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
            document.getElementById("icon").alt = data.weather[0].description;
            
        } catch (error) {
            document.getElementById("description").textContent = error.message;
            document.getElementById("temperature").textContent = "--°C";
            document.getElementById("icon").src = "";
        }
    }
    
    getWeather();
</script>

</body>
</html>
