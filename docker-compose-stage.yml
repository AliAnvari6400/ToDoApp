#version: "3.9"
services:

  # Django Project:
  todoapp:
    container_name: todoapp
    build: .
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn core.wsgi:application --bind 0.0.0.0:8000" 
    volumes:
      - ./core:/app
      - static-volume:/app/static
      - media-volume:/app/media
    # ports:
    #   - "8000:8000"
    expose:    # for access from nginx container only
      - "8000"
    restart: always
    environment:
      - SECRET_KEY=test
      - DEBUG=False
    depends_on: 
      - redis

  # Locust:
  master:
    image: locustio/locust
    ports:
     - "8089:8089"
    volumes:
      - ./core/locust:/mnt/locust
    command: -f /mnt/locust/locustfile.py --master -H http://todoapp:8089
  
  worker:
    image: locustio/locust
    volumes:
      - ./core/locust:/mnt/locust
    command: -f /mnt/locust/locustfile.py --worker --master-host master
  
  # Redis:
  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    restart: always

  # Celery Worker:
  celery-worker:
    build: .
    command: celery -A core worker --loglevel=info
    volumes:
      - ./core:/app
    depends_on:
      - todoapp
      - redis
  
  # Celery Beat:
  celery-beat:
    build: .
    command: celery -A core beat --loglevel=info
    volumes:
      - ./core:/app
    depends_on:
      - todoapp
      - redis

  # nginx:
  nginx:
    image: nginx
    container_name: nginx
    ports: 
      - "80:80"
    restart: always
    volumes:
      - ./core/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static-volume:/app/static
      - media-volume:/app/media
    depends_on:
      - redis
      - todoapp

volumes:
  static-volume:
  media-volume: